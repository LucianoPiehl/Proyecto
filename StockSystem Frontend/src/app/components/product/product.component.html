<head><link rel="stylesheet" href="product.component.css"></head>
<table>
    <thead>
        <tr>
            <th> ID </th>
            <th> Name </th>
            <th> Stock </th>
            <th> Price </th>
            <th> Description </th>
            <th colspan="2"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.stock}}</td>
            <td>{{product.price}}</td>
            <td>{{product.description}}</td>
            <td> <button (click)="viewProduct(product, ver)">View</button> </td>
            <td> <button (click)="deleteProduct(product.id)">Delete</button> </td>
        </tr>
    </tbody>

</table>
<form [formGroup]="productForm">
    <br>
    <label>NAME</label>
    <input class="form-control" formControlName="name" />
    <p style="color: red" *ngIf="name.touched && name.errors?.required">campo obligatorio</p><br>
    <br>
    <label>STOCK</label>
    <input class="form-control" formControlName="stock" />
    <p style="color: red" *ngIf="stock.touched && stock.errors?.required">campo obligatorio</p><br>
    <br>
    <label>PRICE</label>
    <input class="form-control" formControlName="price" />
    <p style="color: red" *ngIf="price.touched && price.errors?.required">campo obligatorio</p><br>
    <br>
    <label>DESCRIPTION</label>
    <input class="form-control" formControlName="description" />
    <p style="color: red" *ngIf="description.touched && description.errors?.required">campo obligatorio</p><br>
    <br>
    
    <div style="text-align: center" colspan="2"><button (click)="insertProduct()">ADD</button></div>
</form>

<ng-template #ver let-modal>
    <div class="modal-header">
        <h5 class="modal-title">View Product</h5>
        <button class="close" aria-label="Close" (click)="modal.dismiss()"><span
                aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        <label> ID </label>
        <input class="form-control" [(ngModel)]="id2" readonly /><br>
        <label> NAME </label>
        <input class="form-control" [(ngModel)]="name2" ngbAutofocus /><br>
        <label> STOCK </label>
        <input class="form-control" [(ngModel)]="stock2"/><br>
        <label> PRICE </label>
        <input class="form-control" [(ngModel)]="price2"/><br>
        <label> DESCRIPTION </label>
        <input class="form-control" [(ngModel)]="description2"/><br>
        <!--AGREGAR LOS OTROS CAMPOS-->
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" (click)="modal.close()">Update Product</button>
    </div>
</ng-template>
